about_content: |
  안녕하세요. 디자인에 관심이 많은 안드로이드 개발자 조성록입니다<br/><br/>
  
  학부 시절 C#으로 [윈도우 게임](https://youtu.be/vx7aT_5YpIA)을 만들 때부터 디자인에 대한 남다른 관심을 보이며 **UI/UX 및 디자인 트렌드**의 높은 이해도를 갖게 되었습니다.<br/>
  이는 앱 개발에서도 이어져 **안드로이드 뷰 시스템에 대한 이해도**와 다양한 CustomView 활용 및 Animation/Transition, 유저의 터치 인터렉션, 그리고 공통 디자인 시스템 모듈화 등 **UI 개발 역량**을 꾸준히 증진해왔습니다.
  <br/><br/>
  
  **프로그래밍 역량과 개발 기술력** 향상에 대해서도 꾸준히 노력해 왔습니다.<br/>
  IT 회사에서 6개월간 인턴으로 근무하며 **앱 서비스 개발 및 배포 경험**을 하였으며, 이후에도 지속적인 프로젝트 개발을 통해 디자인 패턴과 클린 아키텍처, Jetpack 라이브러리 등 최신 **고급 기술 스택**의 활용 능력과 이해도를 높여왔습니다.
  <br/><br/>
  
  최근에는 팀 프로젝트에서 프론트/백엔드 개발을 넘어 **기술 팀장**의 역할을 맡아 시스템을 설계하고, 팀에 기술적인 지원을 하며 개발에 대한 시야를 한층 더 넓힐 수 있었던 경험을 갖고 있습니다.

